<header class="header">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a routerLink="/" class="logo">
          <span class="logo-text">&lt; MC /&gt;</span>
          <span class="logo-dot"></span>
        </a>
        <button *ngIf="!isHomePage()" 
                class="back-button" 
                (click)="goBack()">
          <span class="back-icon">‚Üê</span>
          <span class="back-text">Torna indietro</span>
        </button>
      </div>
      <div class="nav-right">
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="nav-links" [class.mobile-open]="isMobileMenuOpen">
          <a routerLink="/chi-sono" routerLinkActive="active" (click)="closeMobileMenu()">ABOUT</a>
          <a routerLink="/esperienza" routerLinkActive="active" (click)="closeMobileMenu()">EXPERIENCE</a>
          <a routerLink="/blog" routerLinkActive="active" (click)="closeMobileMenu()">BLOG</a>
        </div>
        <button class="theme-toggle" (click)="toggleTheme()">
          <span class="theme-icon">{{ (themeService.isDarkMode$ | async) ?   '‚òÄÔ∏è': 'üåô' }}</span>
        </button>
      </div>
    </nav>
